<svg viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="repairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ana arka plan -->
  <rect width="300" height="150" fill="#f8fafc" rx="10"/>
  
  <!-- WiFi sinyali (arızalı) -->
  <g transform="translate(30, 35)">
    <!-- WiFi base -->
    <circle cx="25" cy="35" r="3" fill="url(#techGradient)"/>
    
    <!-- WiFi waves (kesik kesik - arızalı görünüm) -->
    <path d="M 15 25 Q 25 15 35 25" stroke="url(#repairGradient)" stroke-width="2.5" fill="none" stroke-dasharray="3,2"/>
    <path d="M 10 20 Q 25 5 40 20" stroke="url(#repairGradient)" stroke-width="2" fill="none" stroke-dasharray="4,3" opacity="0.7"/>
    <path d="M 5 15 Q 25 -5 45 15" stroke="url(#repairGradient)" stroke-width="1.5" fill="none" stroke-dasharray="5,4" opacity="0.5"/>
    
    <!-- X işareti (arıza belirteci) -->
    <g transform="translate(35, 10)">
      <path d="M -3 -3 L 3 3 M 3 -3 L -3 3" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Tamir araçları -->
  <g transform="translate(70, 25)">
    <!-- İngiliz anahtarı -->
    <rect x="0" y="15" width="25" height="3" fill="url(#techGradient)" rx="1"/>
    <rect x="20" y="10" width="3" height="13" fill="url(#techGradient)" rx="1"/>
    <circle cx="21.5" cy="12" r="2" fill="none" stroke="url(#techGradient)" stroke-width="1"/>
    
    <!-- Tornavida -->
    <rect x="5" y="25" width="15" height="2" fill="#64748b" rx="1"/>
    <rect x="18" y="24" width="4" height="4" fill="url(#repairGradient)" rx="1"/>
    
    <!-- Şimşek (hızlı çözüm) -->
    <path d="M 30 15 L 25 25 L 28 25 L 24 35 L 29 25 L 26 25 Z" fill="#fbbf24" filter="url(#glow)"/>
  </g>
  
  <!-- Kayseri'yi temsil eden dağ silüeti (stilize) -->
  <path d="M 0 80 Q 50 60 80 75 Q 120 65 150 75 Q 200 60 250 75 Q 280 70 300 75 L 300 85 L 0 85 Z" fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Ana başlık -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="url(#techGradient)">KAYSERİ</text>
  
  <!-- Alt başlık -->
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#64748b">İNTERNET ARIZA</text>
  
  <!-- Yan slogan -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#94a3b8">Hızlı • Güvenilir • 7/24</text>
  
  <!-- Dekoratif çizgi -->
  <line x1="50" y1="130" x2="250" y2="130" stroke="url(#techGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Sinyal güçlendirici efekt -->
  <g transform="translate(220, 30)" opacity="0.4">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#10b981" stroke-width="1.5" stroke-dasharray="2,2">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#10b981" stroke-width="1" stroke-dasharray="2,2">
      <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
</svg>